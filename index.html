<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>КАЛЬКУЛЯТОР ЦЕНЫ</title>
    <link rel="logo" href="calc_gd.png">
</head>
<body id="body">
    <div class="big-result" >
        <h1 class="big-result__text display__none"></h1>
    </div>
    <div class="container">
        <h1>КАЛЬКУЛЯТОР ЦЕН</h1>
        <div class="content">
            <div class="content-title">
                <h2>Цена закупки :</h2>
            </div>    
            <div class="content-title">
                <h2>Цена продажи :</h2>
            </div>
            <div><input placeholder="Цена закупки..." id="price" type="number" name=""></div>
            <div><input placeholder="Цена продажи..." id="result" type="text" name="" disabled></div>
        </div>
        <button id="submit">ПОСЧИТАТЬ</button>
        <button id="percent">НАЦЕНКА</button>
        <button disabled id="big-result">ИТОГО</button>
        <div class="percent__result display__none"></div>
    </div>
    <script src="script.js"></script>
</html>
